<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./style.css" rel="stylesheet" type="text/css" />

    <title>我的canvas画板</title>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id=tools>
    <svg class="icon active" id="pen">
        <use xlink:href="#icon-brush"></use>
    </svg>
    <svg class="icon" id="eraser">
        <use xlink:href="#icon-xiangpica"></use>
    </svg>
    <svg class="icon" id="clear">
        <use xlink:href="#icon-shanchu"></use>
    </svg>
    <svg class="icon" id="download">
        <use xlink:href="#icon-xiazai"></use>
    </svg>
    </div>
    <ol id="colors">
        <li class="black on" id="black"></li>
        <li class="green" id="green"></li>
        <li class="red" id="red"></li>
        <li class="yellow" id="yellow"></li>
    </ol>
    <ol class="size">
        <li id="thin" class="thin"></li>
        <li id="thick" class="thick"></li>
    </ol>
    <script type="text/javascript" src="./main.js"></script>
    <script type="text/javascript" src="//at.alicdn.com/t/font_780199_i60z7tixe6f.js"></script>
</body>
</html>
